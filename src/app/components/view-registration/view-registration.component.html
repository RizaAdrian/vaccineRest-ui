<div class="container">
  <div class="row">
    <a class="btn btn=primary" routerLink="/admin">Back to List</a>
  </div>
  <div>
    <div class="form-group">
      <label>Buyer Name</label>
      <div class="form-control">{{vaccineReg?.name}}</div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <div class="form-control">{{vaccineReg?.email}}</div>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <div class="form-control">{{vaccineReg?.phone}}</div>
    </div>
    <div class="form-group">
      <label>Vaccine Model</label>
      <div class="form-control">{{vaccineReg?.model}}</div>
    </div>
    <div class="form-group">
      <label>Vaccine Serial Number</label>
      <div class="form-control">{{vaccineReg?.serialNumber}}</div>
    </div>
    <div class="form-group">
      <label>Purchase Price</label>
      <div class="form-control">{{vaccineReg?.purchasePrice}}</div>
    </div>
    <div class="form-group">
        <label>Purchase Date</label>
        <div class="form-control">{{vaccineReg?.purchaseDate}}</div>
      </div>
  </div>
</div>
